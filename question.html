<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quaestio Game</title>
    <link rel="stylesheet" href="./styles.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
    <script src="./script.js"></script>
</head>

<body>

    <div class="visual">
        <img src="./tv_quest.png" id="tvques">
        <video class="video_screen" controls>
            <source
                src="#"
                type="video/mp4">
            Your browser does not support the video tag.
        </video>

    </div>

    <div class="score">
        Score : <span id="score"></span>
        <h3 id="finished">YOU HAVE COMPLETED THE GAME. QUESTIONS MIGHT BEGIN TO REPEAT</h3>
    </div>
    <div id="message">
    </div>
    <div class="extra-buttons">
        <img src="https://pluspng.com/img-png/restart-png-restart-icon-1600.png" class="restart" onclick=restart()>
        <img src="./5.png" class="next" onclick=next_question()>
    </div>

    <div class="game-container">

        <div class="content">
            <div class="question" id="qs">
                Loading....
            </div>
            <div class="options">
                <div class="grid-item" id="opt_a">Loading...</div>
                <div class="grid-item" id="opt_b">Loading...</div>
                <div class="grid-item" id="opt_c">Loading...</div>
                <div class="grid-item" id="opt_d">Loading...</div>
            </div>
        </div>
    </div>



</body>

</html>
